<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Konfiguracja urządzenia</title>
    <link rel="stylesheet" href="/static/styles/style.css">
</head>
<body>
    <div class="container">
        <div class="logo-wrapper">
            <a href="/" class="logo-link">
                <img src="/static/images/logo.png" alt="Raspberry Pi - Control Panel Logo" class="logo-image">
            </a>
        </div>
        <h2 style="text-align:center;">Konfiguracja urządzenia</h2>
        <div class="card" style="max-width:400px;margin:2rem auto;">
            <form method="POST">
                <label for="rpi_number">Device ID:</label>
                <input type="number" id="rpi_number" name="rpi_number" value="{{ rpi_number }}" required style="width:100%;margin-bottom:1rem;padding:0.5rem;border-radius:6px;border:1px solid #ccc;">
                <button type="submit" style="width:100%;">Zapisz</button>
            </form>
        </div>
        {% if message %}
        <div class="status-box">
            <strong>Status:</strong><br>
            {{ message }}
        </div>
        {% endif %}
        <footer>
            Bartłomiej Wiórkiewicz<br>Wersja {{ version }}<br>© {{ year }}
        </footer>
    </div>
</body>
</html>
