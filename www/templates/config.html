<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Konfiguracja urządzenia</title>
    <link rel="stylesheet" href="/static/styles/style.css">
</head>
<body>
    <div class="config-container">
        <h2>Konfiguracja urządzenia</h2>
        <form method="POST">
            <label for="rpi_number">Device ID:</label>
            <input type="number" id="rpi_number" name="rpi_number" value="{{ rpi_number }}" required>
            <button type="submit">Zapisz</button>
        </form>
    </div>
</body>
</html>
